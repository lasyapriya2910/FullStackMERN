<!DOCTYPE html>
<html>
<head>
  <title>CONFERENCE REGISTRATION FORM</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <form action="#" method="post">
    <h2>CONFERENCE REGISTRATION FORM</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="affiliation">Affiliation:</label>
    <input type="text" id="affiliation" name="affiliation" required>
    
    <fieldset>
      <legend>Dietary Preferences:</legend>
      <label><input type="checkbox" name="diet" value="vegetarian"> Vegetarian</label>
      <label><input type="checkbox" name="diet" value="vegan"> Vegan</label>
      <label><input type="checkbox" name="diet" value="gluten-free"> Gluten-free</label>
    </fieldset>
    
    <label for="workshop">Preferred Workshop:</label>
    <select id="workshop" name="workshop">
      <option value="workshop1">Workshop 1</option>
      <option value="workshop2">Workshop 2</option>
      <option value="workshop3">Workshop 3</option>
    </select>
    
    <fieldset>
      <legend>Registration Type:</legend>
      <label><input type="radio" name="registration" value="general" checked> General Attendee</label>
      <label><input type="radio" name="registration" value="student"> Student</label>
      <label><input type="radio" name="registration" value="vip"> VIP</label>
    </fieldset>
    <center><input type="submit" value="Submit"></center>
  </form>
</div>
</body>
</html>
